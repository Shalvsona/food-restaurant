<!doctype html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - გემრიელი მარკეტი</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .signin-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: bisque;
      }
      .signin-card {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="signin-container">
      <div class="signin-card">
        <h2>ავტორიზაცია</h2>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button style="width: 100%">შესვლა</button>
        <p>
          <a href="index.html" style="color: salmon; text-decoration: none"
            >Back to Home</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
